<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="row header">
    <div class ="column column-1"> <div class="title">Towers of Hanoi</div></div>
  </div>
  <div class="row score">
    <div class="column column-2"></div>
  </div>
  <div class="row game">
    <div class="column first">
      <div class="pole"></div>
      <div "tower-1">
        <div class="disk one"></div>
        <div class="disk two"></div>
        <div class="disk three"></div>
        <div class="disk four"></div>
        <div class="disk five"></div>
      </div>
    </div>
    <div class="column second">
      <div class="pole"></div>
      <div class = "tower-2">
        <div class="disk one"></div>
        <div class="disk two"></div>
        <div class="disk three"></div>
        <div class="disk four"></div>
        <div class="disk five"></div>
      </div>
    </div>
    <div class="column third">
      <div class="pole"></div>
      <div class = "tower-3">
        <div class="disk one"></div>
        <div class="disk two"></div>
        <div class="disk three"></div>
        <div class="disk four"></div>
        <div class="disk five"></div>
      </div>
    </div>
  </div>
  <div class = "row footer">
    <div class="column column-6">
      <div class = "difficulty">
        <input class="up" type="button" value="Increase Disks" />
        <input class="down" type="button" value="Decrease Disks" />
        <input class="reset" type="button" value="RESTART!" />
      </div>
    </div>
    <div class = "column column-7">
      <div class = "moves">
      </div>
    </div>
    <div class = "column column-8">
      <div class = "solve">
      </div>
    </div>
  </div>
</body>
</html>
